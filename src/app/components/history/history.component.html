<app-header></app-header>


<table mat-table [dataSource]="jugadores" class="mat-elevation-z8 demo-table">

    <!-- Name Column -->
    <ng-container matColumnDef="jugador">
        <th mat-header-cell *matHeaderCellDef>Jugador</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="rondas-ganadas">
        <th mat-header-cell *matHeaderCellDef>Rondas Ganadas</th>
        <td mat-cell *matCellDef="let element">{{element.puntaje.value}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
